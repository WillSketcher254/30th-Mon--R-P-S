<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="popContainer">
        <button class="btn" onclick="openPopup()">How to play?</button>
        <div class="popup" id="popup">
            <img src="images/popup.png" alt="IMG">
            <h2>Welcome to </h2> 
            <h2 style="color: rgb(84, 153, 0);"><u>Rock-Paper-Scissors</u></h2>
            <h3>How to play :</h3>
            <p>Press 'Q' to iterate through your choices. </p>
            <p>When you're ready with you're lucky choice</p>
            <h2>Press: 'Enter'</h2>
            <p>Don't worry about the PC its thinking on its own</p>
            <button type="button" onclick="closePopup()">OK</button>
        </div>
        <div class="popupRounds">
            
            <p id="roundWinner"></p>
            <h2 id="round-No"></h2>
            <button type="button" onclick="closePopup_rd()">OK</button>

        </div>
    </div>
    <div class="body">
        <h1 style="color: rgb(84, 153, 0);"><u>Rock-Paper-Scissors</u></h1>
        <div class="playground">
            <div class="part1" style="margin: 20px;">
                <h3>Player..</h3>
                <img src='images/start.JPG' alt="Press Q to start" id="user-img" style="border-radius: 30px;">
                <p id="userDisplay">User Score: </p>
            </div>
            <div class="part2" style="margin: 20px;">
                <h3>Computer..</h3>
                <img src="images/start.JPG" alt="Press Q to start" id="comp-img" style="border-radius: 30px;">
                <p id="compDisplay">Computer Score: </p>
            </div>
        </div>
        <h2 id="Myresults">RESULTS</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
